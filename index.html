<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <header class="text-center text-light container">
      <h1 class="display-1 my-4">Generaciones</h1>
      <hr />
    </header>
    <main class="container my-3">
      <section class="row">
        <aside class="col-12 col-md-6">
          <form class="bg-light p-3" id="formGeneraciones">
            <div class="mb-3">
              <label for="nombre">Nombre y apellido *</label>
              <input type="text" id="nombre" class="form-control" />
              <div class="invalid-feedback">prueba de feedback</div>
            </div>
            <div class="mb-3">
              <label for="edad">Edad *</label>
              <input type="text" id="edad" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="dni">DNI *</label>
              <input type="text" id="dni" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="genero">Género</label>
              <select id="genero" class="form-control">
                <option value="">Seleccione una opcion</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="peso"
                >Peso <small class="text-muted">(Kg)</small></label
              >
              <input type="text" id="peso" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="altura"
                >Altura <small class="text-muted">(mts)</small></label
              >
              <input type="text" id="altura" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento"
                >Año de Nacimiento *<small class="text-muted"
                  >(desde 1930)</small
                ></label
              >
              <input type="number" id="fechaNacimiento" class="form-control" />
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
            
            <div class="alert alert-danger mt-3 d-none" role="alert" id="msjError">
            </div>
          </form>
        </aside>
        <aside class="col-12 col-md-6 d-none d-md-block">
          <img src="img/team.svg" alt="team" class="w-100" />
        </aside>
      </section>
      <section class="container bg-light my-4 rounded-3 d-none" id="datosExtras">
        <article class="bg-light p-2">
          <h3 id="persona" class="mt-3"> <i class="bi bi-person-badge"></i> Persona: </h3>
          <hr>
          <button class="btn btn-primary" id="mostrarDatos">
            Mostrar datos <i class="bi bi-clipboard"></i>
          </button>
          <button class="btn btn-primary" id="mostrarGeneracion">
            Mostrar generacion <i class="bi bi-card-checklist"></i>
          </button>
          <hr>
          <div id="detalle" class="mt-4"></div>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
